<div class="posts">

  <div class="posts__filter">
    <app-posts-filter-panel></app-posts-filter-panel>
  </div>

  <app-post *ngFor="let post of posts$ | async; trackBy: trackByFn; let i = index"
            [post]="post"
  ></app-post>

  <mat-paginator class="demo-paginator"
                 (page)="handlePageEvent($event)"
                 [length]="length"
                 [pageSize]="pageSize"
                 [disabled]="disabled"
                 [showFirstLastButtons]="showFirstLastButtons"
                 [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
                 [hidePageSize]="hidePageSize"
                 [pageIndex]="pageIndex"
                 aria-label="Select page">
  </mat-paginator>

  <mat-progress-spinner
    *ngIf="dataLoading"
    color="primary"
    diameter="70"
    mode="indeterminate"
    class="posts-spinner"
  >
  </mat-progress-spinner>

</div>
