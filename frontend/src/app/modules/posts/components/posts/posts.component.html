<div class="posts">

  <div class="posts__filter">
    <app-posts-filter-panel></app-posts-filter-panel>
  </div>

  <div class="posts__panel">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Control Panel</mat-card-title>
      </mat-card-header>
      <mat-card-actions align="end">

        <button mat-raised-button (click)="openDialog()">Manage post categories</button>

        <button mat-icon-button
                color="primary"
                matTooltip="Add new post"
                (click)="addPost()">
          <mat-icon aria-label="Add">add</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <app-post *ngFor="let post of posts$ | async;"
            [post]="post"
  ></app-post>

  <mat-paginator class="demo-paginator"
                 (page)="handlePageEvent($event)"
                 [length]="length"
                 [pageSize]="pageSize"
                 [disabled]="disabled"
                 [showFirstLastButtons]="showFirstLastButtons"
                 [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
                 [hidePageSize]="hidePageSize"
                 [pageIndex]="pageIndex"
                 aria-label="Select page">
  </mat-paginator>

  <mat-progress-spinner
    color="primary"
    diameter="70"
    mode="indeterminate"
    *ngIf="dataLoading"
    class="data-spinner"
  >
  </mat-progress-spinner>
  <div>
<!--    <pre>{{posts$ | async | json}}</pre>-->
  </div>
</div>
