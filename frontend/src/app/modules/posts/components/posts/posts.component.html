<div class="posts">
  <div class="posts__panel">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Control Panel</mat-card-title>
      </mat-card-header>
      <mat-card-actions align="end">
        <button mat-icon-button
                color="primary"
                matTooltip="Add new post"
                (click)="addPost()">
          <mat-icon aria-label="Add">add</mat-icon>
        </button>      </mat-card-actions>
    </mat-card>
  </div>

  <app-post *ngFor="let post of posts$ | async;"
            [post]="post"
  ></app-post>

  <div>
<!--    <pre>{{posts$ | async | json}}</pre>-->
  </div>
</div>
