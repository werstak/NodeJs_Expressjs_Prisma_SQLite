<mat-card class="reset-password">
  <mat-card-title class="reset-password__title">Reset Password</mat-card-title>
  <mat-card-content>
    <form [formGroup]="resetForm" (ngSubmit)="onSubmitReset()" class="reset-password__form">

      <div>
        <mat-form-field color="accent" class="field-full-width">
          <mat-label>Current Password</mat-label>
          <input type="password" matInput #password class="form-control" placeholder="Enter current password"
                 formControlName="password" autocomplete="off" [type]="hide ? 'password' : 'text'"
                 name="password"
                 maxlength="50" required>
          <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon class="password-icon">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-hint align="end">{{password.value.length || 0}}/50</mat-hint>
          <mat-error *ngIf="resetForm.controls['password'].hasError('required')">
            Current Password <strong>required</strong>
          </mat-error>
        </mat-form-field>


        <mat-form-field color="accent" class="field-full-width">
          <mat-label>New Password</mat-label>
          <input type="password" matInput #confirmPassword class="form-control" placeholder="Enter new password"
                 formControlName="confirmPassword" autocomplete="off" [type]="hide ? 'password' : 'text'"
                 name="confirmPassword"
                 maxlength="50" required>
          <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon class="password-icon">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-hint align="end">{{confirmPassword.value.length || 0}}/50</mat-hint>
          <mat-error *ngIf="resetForm.controls['confirmPassword'].hasError('required')">
            New Password <strong>required</strong>
          </mat-error>

          <mat-error *ngIf="resetForm.controls['confirmPassword'].hasError('mustMatch')">
            Passwords must match <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>


      <div mat-actions class="reset-password__actions">
        <button mat-raised-button color="primary"
                type="submit"
                [disabled]="!resetForm.valid">
          Submit
        </button>
        <a mat-flat-button routerLink="../login">Back</a>
      </div>

    </form>
  </mat-card-content>

  <mat-progress-spinner
    *ngIf="dataLoading"
    color="primary"
    diameter="70"
    mode="indeterminate"
    class="reset-spinner"
  >
  </mat-progress-spinner>
</mat-card>
